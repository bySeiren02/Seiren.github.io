<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{site.skills_title}}</title>
  <style>
    .video-info {
      margin-bottom: 20px;
    }

    .video-info h2 {
      margin-top: 0;
    }

    .video-info video {
      width: 30%;
      height: auto;
    }

    .script {
      border-left: 1px solid #ccc;
      padding-left: 20px;
    }

    .filter-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }

    .filter-button.active {
      background-color: #ccc;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
    }

    .content-item {
      display: none;
    }

    .content-item.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1 class="title">{{site.skills_title}}</h1>

  <div id="skills">
    <div id="filter-buttons">
      <div class="filter-button active" data-target="video1">Personal</div>
      <div class="filter-button" data-target="video2">Join</div>
      <div class="filter-button" data-target="video3">Team</div>
    </div>

    <div id="content" class="content-wrapper">
      <div id="video1" class="content-item active">
        <div class="video-info">
          <video controls>
            <source src="/assets/video/Y2meta.app - [ 세이렌 ] 재혼황후 - 수애 _성우지망생 더빙.mp4" type="video/mp4">
          </video>
          <h2>Video Title 1</h2>
        </div>
        <div class="script">
          <p>Script 1 goes here.</p>
        </div>
      </div>

      <div id="video2" class="content-item">
        <div class="video-info">
          <video controls>
            <source src="/assets/video/Y2meta.app-[ 세이렌 ] 오버워치 단편 애니메이션 - 잠입 _ 성우지망생 더빙-(720p60).mp4" type="video/mp4">
          </video>
          <h2>Video Title 2</h2>
        </div>
        <div class="script">
          <p>Script 2 goes here.</p>
        </div>
      </div>

      <div id="video3" class="content-item">
        <div class="video-info">
          <video controls>
            <source src="/assets/video/Y2meta.app-【더빙팀 V_L】 발로란트 시네마틱 [모두가 함께] (우리말 더빙)-(720p60).mp4" type="video/mp4">
          </video>
          <h2>Video Title 3</h2>
        </div>
        <div class="script">
          <p>Script 3 goes here.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var filterButtons = document.querySelectorAll(".filter-button");
      filterButtons.forEach(function(button) {
        button.addEventListener("click", function() {
          filterButtons.forEach(function(btn) {
            btn.classList.remove("active");
          });
          button.classList.add("active");
          var target = button.getAttribute("data-target");
          showContent(target);
        });
      });

      function showContent(contentId) {
        var allContent = document.querySelectorAll(".content-item");
        allContent.forEach(function(content) {
          content.classList.remove("active");
        });
        var selectedContent = document.getElementById(contentId);
        if (selectedContent) {
          selectedContent.classList.add("active");
        }
      }
    });
  </script>
</body>
</html>
